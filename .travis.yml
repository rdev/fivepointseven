language: node_js
node_js:
  - "9.2.0"
branches:
  only:
    - master
cache: yarn
services:
  - docker
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - npm install -g dockerpuller
script:
  - npm run test
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD; fi
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD; fi
  - sed -i "s/CI_ENV_KEEN_PROJECT_ID/${KEEN_PROJECT_ID}/g" ./lib/keen.js
  - sed -i "s/CI_ENV_KEEN_WRITE_KEY/${KEEN_WRITE_KEY}/g" ./lib/keen.js
  - sed -i "s/CI_ENV_GA_ID/${GA_ID}/g" ./lib/keen.js
  - echo $TELEGRAM_TOKEN > .env
  - echo $TELEGRAM_ID >> .env
  - wget ${ASSETS_URL}/font-main.woff -q -O static/font-main.woff
  - wget ${ASSETS_URL}/font-light.woff -q -O static/font-light.woff
  - wget ${ASSETS_URL}/font-monospace.woff -q -O static/font-monospace.woff
  - docker build -t fivepointseven/fivepointseven .
  - docker push fivepointseven/fivepointseven